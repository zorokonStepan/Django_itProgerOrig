<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  можно использовать block или section-->
    <title>{% block title %}{% endblock %}</title>
<!--    https://www.bootstrapcdn.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<!--    картинки от bootstrap https://www.bootstrapcdn.com/fontawesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
<!--    если сверху ссылка не работает для иконок то используй эту ссылку-->
<!--    https://fontawesome.ru/all-icons/-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
<!--        боковая панель-->
        <img src="{% static 'main/img/i.webp' %}" alt="Logo">
        <span class="logo">SuperSite</span>
        <h3>Навигация</h3>
        <br><br><br>
        <ul>
            <a href=""><li><i class="fa fa-home" aria-hidden="true"></i> Главная</li></a>
            <a href=""><li><i class="fa fa-address-book" aria-hidden="true"></i> Про нас</li></a>
            <a href=""><li><i class="fa fa-plane" aria-hidden="true"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
<!--        основная часть-->
        {% block content %}{% endblock %}
    </main>
</body>
</html>
