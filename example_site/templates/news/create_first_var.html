{% extends "layout.html" %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
<!--        action='страница на которой будут обрабатываться данные полученные из формы'-->
<!--        если action нет, то данные будут обрабатываться на той же странице, что и форма-->
<!--        <form method="post" action="">-->
        <form method="post">
            {% csrf_token %}

            {{ form }}

            <input type="text" placeholder="Название статьи" class="form-control"><br>
            <input type="text" placeholder="Анонс статьи" class="form-control"><br>
            <textarea class="form-control" placeholder="Текст статьи"></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
<!--            type="submit" - перезагрузка страницы-->
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
